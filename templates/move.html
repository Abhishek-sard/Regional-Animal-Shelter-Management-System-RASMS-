{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="m-0"><i class="fas fa-truck-moving"></i> Move Animal Between Shelters</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4">
                        <label for="animal_id" class="form-label fw-bold">Select Animal</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-paw"></i></span>
                            <select class="form-select" id="animal_id" name="animal_id" required>
                                <option value="" selected disabled>Choose animal...</option>
                                {% for item in animals %}
                                <option value="{{ item.obj.id }}">
                                    {{ item.obj.id }} - {{ item.obj.name }} (Currently at {{ item.shelter }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="target_shelter" class="form-label fw-bold">Destination Shelter</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-home"></i></span>
                            <select class="form-select" id="target_shelter" name="target_shelter" required>
                                <option value="" selected disabled>Choose destination...</option>
                                {% for shelter in shelters %}
                                <option value="{{ loop.index0 }}">{{ shelter.name }} ({{ shelter.location }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                        <i class="fas fa-exchange-alt"></i> Move Animal
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
